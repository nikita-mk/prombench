---
version: 2.1

orbs:
  prometheus: prometheus/prometheus@dev:be2c698

executors:
  # Whenever the Go version is updated here, .travis.yml and .promu.yml
  # should also be updated.
  golang:
    docker:
    - image: circleci/golang:1.12

jobs:
  test:
    executor: golang
    steps:
    - prometheus/setup_environment
    - run:
        command: make all
        environment:
          # By default Go uses GOMAXPROCS but a Circle CI executor has many
          # cores (> 30) while the CPU and RAM resources are throttled. If we
          # don't limit this to the number of allocated cores, the job is
          # likely to get OOMed and killed.
          GOOPTS: "-p 2"
    - run: git diff --exit-code
    - prometheus/store_artifact:
        file: prombench
    - prometheus/store_artifact:
        file: scaler
    - prometheus/store_artifact:
        file: fake-webserver   
  publish_images:
    description: |
      Build and publish prombench image from the master branch.
    docker:
    - image: circleci/golang
    steps:
    - prometheus/setup_build_environment
    - prometheus/publish_images:
        login_variable: DOCKER_LOGIN
        organization: niki1905
        password_variable: DOCKER_PASSWORD
        registry: docker.io
        dockerfile_path: ./cmd/prombench/Dockerfile
        container_image_name: prombenchtest
    - prometheus/publish_images:
        login_variable: DOCKER_LOGIN
        organization: niki1905
        password_variable: DOCKER_PASSWORD
        registry: docker.io
        dockerfile_path: ./tools/scaler/Dockerfile
        container_image_name: scalertest

workflows:
  version: 2
  prombench:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - prometheus/build:
        name: build
        filters:
          tags:
            only: /.*/
    - publish_images:
        context: org-context
        requires:
        - test
        - build
        filters:
          branches:
            only: master